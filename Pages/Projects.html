    <script>
    async function fetchProjects(){
    const uri = 'https://m-2006.github.io/projects-api/Projects.json'

    try{
        const response = await fetch(uri);
        const data = await response.json();
        return data;
    }catch(error){
        console.error('Error fetching Projecets!', error);
        return [];
    }
}

async function displayProjects(){
    const ProjectsContainer = document.getElementById('ProjectsContainer');
    const projects = await fetchProjects();

    if (projects.length > 0) {
        projects.forEach(project => {
            const card = `
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="${project.logo}" class="card-img-top" alt="Project Logo">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <p class="card-text">${project.description}</p>
                        <a href="${project.visitProjectLink}" target="_blank" class="btn btn-primary m-2 p-2">Learn More / Go to -></a>
                        <a href="${project.downloadLink}" class="btn btn-primary m-2 p-2">Download Project</a>
                    </div>
                </div>
            </div>
            `;
            ProjectsContainer.innerHTML += card;
        });
    }else{
        console.error('No Projects Found!');
    }
}

displayProjects();
